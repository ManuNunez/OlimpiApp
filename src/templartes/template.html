<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <!-- Enlace a Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Enlace a tu archivo CSS personalizado -->
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
</head>
<body class="flex flex-col min-h-screen">

    <!-- Navigation -->
    <nav class="bg-gray-800 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <button class="text-xl font-bold">Home</button>
            <div class="flex space-x-4">
                <a href="#" class="hover:underline">Olimpiadas</a>
                <a href="#" class="hover:underline">Participaciones</a>
                <a href="#" class="hover:underline">Badges</a>
                <a href="#" class="hover:underline">Perfil</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto p-4">
        {% block content %}
        <!-- Aquí va el contenido principal de tu aplicación -->
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <span>Developed by FLE _ Systems</span>
            <span>Powered by UDG</span>
        </div>
    </footer>

</body>
</html>
